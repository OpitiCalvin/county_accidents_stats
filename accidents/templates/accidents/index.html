{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
    <title>Country Accident Data</title>
    <link
      href="{% static 'accidents/lib/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'accidents/css/theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'accidents/css/accidents.css' %}" rel="stylesheet" />
    <link
      href="{% static 'accidents/lib/openlayers/ol.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">County Accident Data</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 sidebar">
          <div id="comments">Click on a county to load the accident data.</div>
        </div>
        <div class="col-md-8 main-content">
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div>
        <p>Contains OS data &copy; Crown copyright and database right (2016)</p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="{% static 'accidents/lib/jquery/jquery-3.2.1.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'accidents/lib/bootstrap/js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'accidents/lib/openlayers/ol.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'accidents/js/accidents.js' %}"
    ></script>
  </body>
</html>
